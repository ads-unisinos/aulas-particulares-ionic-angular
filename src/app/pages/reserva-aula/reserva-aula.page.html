<ion-header>
  <ion-toolbar>
    <ion-title>Reserva de Aula</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!aula" id="container">
    <ion-label>Nenhum aula reservada!</ion-label>
  </div>
    
  <ion-list *ngIf="aula">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Aula 1</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Vestibulum feugiat massa ut orci varius, sit amet condimentum lacus blandit.
      </ion-card-content>

      <ion-item>
        <ion-label>Dia da Aula</ion-label>
        <ion-label>{{ aula.dia | date:dd-MMM-yyyy }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Horário</ion-label>
        <ion-label>{{ aula.horario }}</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>

      <div>
        <ion-button *ngIf="status === 0" color="secondary">Reservar</ion-button>
        <ion-button *ngIf="status === 1" fill="outline" slot="end" color="danger">Não Reservar</ion-button>
      </div>      
    </ion-card>

    <ion-label color="danger">
      {{mensagem}}
    </ion-label>
  </ion-list>
</ion-content>
